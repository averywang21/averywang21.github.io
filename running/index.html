        let selectedDate = new Date().toISOString().split('T')[0];
        let phaseIndex = 0;
        let isGogginsMode = false;

        // Date Helpers to handle local time correctly
        function getLocalFromStr(str) {
            const [y, m, d] = str.split('-').map(Number);
            return new Date(y, m - 1, d);
        }

        function getStrFromLocal(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        const today = getStrFromLocal(new Date());
        
        // Initialize selectedDate to today
        selectedDate = today;

        // --- FUNCTIONS ---

        function init() {
            // Determine initial phase
            const todayDate = getLocalFromStr(today);
            const idx = PHASES.findIndex(p => {
                const start = getLocalFromStr(p.start);
                const end = getLocalFromStr(p.end);
                return todayDate >= start && todayDate <= end;
            });
            if (idx !== -1) phaseIndex = idx;
            else if (todayDate < getLocalFromStr(PHASES[0].start)) phaseIndex = 0;
            else phaseIndex = PHASES.length - 1;

            // Render initial state
            renderCalendar();
            updateDashboard();

            // Event Listeners
            document.getElementById('prev-phase-btn').addEventListener('click', () => {
                if (phaseIndex > 0) {
                    phaseIndex--;
                    renderCalendar();
                }
            });

            document.getElementById('next-phase-btn').addEventListener('click', () => {
                if (phaseIndex < PHASES.length - 1) {
                    phaseIndex++;
                    renderCalendar();
                }
            });

            document.getElementById('mode-toggle-btn').addEventListener('click', () => {
                isGogginsMode = !isGogginsMode;
                updateDashboard();
            });
        }

        function getDaysInPhase() {
            const days = [];
            const currentPhase = PHASES[phaseIndex];
            const start = getLocalFromStr(currentPhase.start);
            const end = getLocalFromStr(currentPhase.end);
            
            // Adjust start to Monday
            const startDay = start.getDay(); // 0 is Sun
            const diff = start.getDate() - startDay + (startDay === 0 ? -6 : 1);
            const gridStart = new Date(start);
            gridStart.setDate(diff);

            // Adjust end to Sunday
            const endDay = end.getDay();
            const diffEnd = end.getDate() + (endDay === 0 ? 0 : 7 - endDay);
            const gridEnd = new Date(end);
            gridEnd.setDate(diffEnd);

            let current = new Date(gridStart);
            while (current <= gridEnd) {
                days.push(new Date(current));
                current.setDate(current.getDate() + 1);
            }
            return days;
        }

        function getCountdown() {
            const raceDay = getLocalFromStr("2026-03-15");
            const todayDate = getLocalFromStr(today);
            const diff = raceDay - todayDate;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            return days > 0 ? days : 0;
        }

        function getPace(workout) {
            if (!workout) return "N/A";
            
            // Specific Race Logic
            if (workout.type === "A Race") return "Goal: 7:15 min/mi";
            if (workout.type === "B Race") {
                if (workout.details.includes("10k")) return "Goal: 6:55 min/mi";
                if (workout.details.includes("Shamrock")) return "Goal: 6:40 min/mi";
                return "Race Effort";
            }
            
            // Default logic from PACE_DATA
            return PACE_DATA[workout.type] || "N/A";
        }

        function getQuote() {
            const daily = DAILY_QUOTES[selectedDate];
            if (daily) {
                return isGogginsMode ? daily.goggins : daily.mantra;
            }
            return isGogginsMode 
                ? "They don't know me son! Who's gonna carry the boats?" 
                : "Trust the process and enjoy the journey!";
        }

        function updateDashboard() {
            // Update Countdown
            document.getElementById('countdown-display').innerText = getCountdown();

            // Update Selected Workout
            const workout = TRAINING_DATA[selectedDate];
            const dateObj = getLocalFromStr(selectedDate);
            
            document.getElementById('workout-card-title').innerText = (selectedDate === today) ? "Today's Workout" : "Selected";
            document.getElementById('selected-date-display').innerText = dateObj.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

            const bgEl = document.getElementById('workout-card-bg');
            const typeEl = document.getElementById('workout-type-display');
            const detailsEl = document.getElementById('workout-details-display');
            const paceEl = document.getElementById('pace-display');

            // Reset classes
            bgEl.className = `flex-grow flex flex-col justify-center items-center text-center p-4 rounded-xl transition-colors duration-300 border ${WORKOUT_COLORS[workout ? workout.type : 'Rest'] || WORKOUT_COLORS.Rest}`;
            
            typeEl.innerText = workout ? workout.type : "Rest";
            detailsEl.innerText = workout ? workout.details : "No workout scheduled";
            paceEl.innerText = getPace(workout);

            // Update Quote
            const btn = document.getElementById('mode-toggle-btn');
            btn.innerText = isGogginsMode ? "Mode: Goggins" : "Mode: Mantra";
            
            document.getElementById('quote-display').innerText = `"${getQuote()}"`;
            
            const attribution = document.getElementById('quote-attribution');
            if(isGogginsMode) {
                attribution.classList.remove('hidden');
            } else {
                attribution.classList.add('hidden');
            }

            // Re-render calendar to update selection styles
            renderCalendar(); 
        }

        function renderCalendar() {
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = ''; // Clear

            // Update Phase Title
            const currentPhase = PHASES[phaseIndex];
            document.getElementById('phase-title').innerText = currentPhase.name;

            // Disable buttons logic
            document.getElementById('prev-phase-btn').disabled = phaseIndex === 0;
            document.getElementById('next-phase-btn').disabled = phaseIndex === PHASES.length - 1;
            document.getElementById('prev-phase-btn').classList.toggle('opacity-30', phaseIndex === 0);
            document.getElementById('next-phase-btn').classList.toggle('opacity-30', phaseIndex === PHASES.length - 1);


            const days = getDaysInPhase();
            
            days.forEach(dateObj => {
                const dateStr = getStrFromLocal(dateObj);
                const workout = TRAINING_DATA[dateStr];
                
                // Check if in phase range (to hide padding days)
                const phaseStart = getLocalFromStr(currentPhase.start);
                const phaseEnd = getLocalFromStr(currentPhase.end);
                const isInPhase = dateObj >= phaseStart && dateObj <= phaseEnd;
                
                if (!isInPhase) {
                    const placeholder = document.createElement('div');
                    placeholder.className = "hidden md:block bg-slate-50/50 rounded-lg";
                    grid.appendChild(placeholder);
                    return;
                }

                const isToday = dateStr === today;
                const isSelected = dateStr === selectedDate;
                const isPast = dateStr < today;

                const dayCard = document.createElement('div');
                dayCard.className = `
                    relative group cursor-pointer p-2 md:p-3 rounded-xl border transition-all duration-200 min-h-[80px] md:min-h-[120px] flex flex-col
                    ${isSelected ? 'ring-2 ring-sky-500 ring-offset-2 scale-[1.02] z-10 shadow-lg' : 'hover:border-sky-300 hover:shadow-md'}
                    ${isPast && !isSelected ? 'opacity-60 grayscale-[0.5]' : ''}
                    ${workout ? (WORKOUT_COLORS[workout.type] || 'bg-white border-slate-200') : 'bg-white border-slate-200'}
                `;
                
                dayCard.onclick = () => {
                    selectedDate = dateStr;
                    updateDashboard();
                };

                // Inner HTML
                let innerContent = `
                    <div class="flex justify-between items-start mb-1">
                        <span class="text-xs font-bold ${['A Race', 'B Race'].includes(workout?.type) ? 'text-white/90' : 'text-slate-500'}">
                            ${dateObj.getDate()}
                        </span>
                        ${isToday ? '<div class="w-2 h-2 rounded-full bg-sky-500 animate-pulse"></div>' : ''}
                    </div>
                `;

                if (workout) {
                    innerContent += `
                        <div class="text-[10px] md:text-xs font-bold uppercase tracking-wide truncate mb-1 ${['A Race', 'B Race'].includes(workout.type) ? 'text-white' : 'text-slate-700'}">
                            ${workout.type === 'VO2 Max' ? 'VOâ‚‚ Max' : workout.type}
                        </div>
                        <div class="text-[10px] md:text-xs leading-tight line-clamp-3 md:line-clamp-4 whitespace-pre-line ${['A Race', 'B Race'].includes(workout.type) ? 'text-white/90' : 'text-slate-600'}">
                            ${workout.details}
                        </div>
                    `;

                    // Mileage Badge
                    if (workout.mileage) {
                        innerContent += `
                            <div class="absolute -top-2 -right-2 hidden md:flex items-center justify-center bg-slate-800 text-white text-[10px] font-bold px-2 py-0.5 rounded-full shadow-sm">
                                ${workout.mileage}
                            </div>
                            <div class="absolute top-1 right-1 md:hidden w-1.5 h-1.5 rounded-full bg-slate-800"></div>
                        `;
                    }

                    // Icons
                    if (workout.type === 'A Race') {
                        innerContent += `<svg xmlns="http://www.w3.org/2000/svg" class="absolute bottom-2 right-2 w-4 h-4 md:w-6 md:h-6 text-yellow-300 opacity-50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>`;
                    }
                    if (workout.type === 'VO2 Max') {
                        innerContent += `<svg xmlns="http://www.w3.org/2000/svg" class="absolute bottom-2 right-2 w-3 h-3 md:w-4 md:h-4 text-red-500 opacity-20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2 3.5c.764-5.5 4.5-7 4.5-7C13.296 4.877 13.83 5.821 13 6.5"/></svg>`;
                    }
                } else {
                    innerContent += `<div class="text-xs text-slate-300 font-medium mt-auto text-center">Rest</div>`;
                }

                dayCard.innerHTML = innerContent;
                grid.appendChild(dayCard);
            });
        }

        // Run
        init();
    </script>
</body>
</html>
